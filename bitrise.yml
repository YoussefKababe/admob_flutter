---
format_version: '8'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: flutter
trigger_map:
  - push_branch: "*"
    workflow: primary
  - pull_request_source_branch: "*"
    workflow: primary
workflows:
  primary:
    steps:
      - activate-ssh-key@4.0.3:
          run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
      - git-clone@4.0.17: {}
      - flutter-installer: {}
      - cache-pull@2.1.0: {}
      - flutter-analyze@0.1.1:
          inputs:
            - project_location: "$BITRISE_FLUTTER_PROJECT_LOCATION"
      - deploy-to-bitrise-io@1.7.1: {}
      - cocoapods-install@1.9.0:
          inputs:
            - install_cocoapods_version: 1.8.3
      - xcode-build-for-simulator@0.10.0:
          inputs:
            - simulator_device: iPhone 11
      - cache-push@2.2.0: {}
    meta:
      bitrise.io:
        stack: osx-xcode-11.1.x
app:
  envs:
    - opts:
        is_expand: false
      BITRISE_FLUTTER_PROJECT_LOCATION: example
    - opts:
        is_expand: false
      BITRISE_PROJECT_PATH: example/ios/Runner.xcworkspace
    - opts:
        is_expand: false
      BITRISE_SCHEME: Runner
    - opts:
        is_expand: false
      BITRISE_EXPORT_METHOD: development
