---
format_version: '8'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: flutter
trigger_map:
  - pull_request_source_branch: "*"
    workflow: primary
workflows:
  primary:
    steps:
      - git-clone@4.0.17: {}
      - cache-pull@2.1.1: {}
      - flutter-installer: {}
      - script@1.1.5:
          inputs:
            - content: |-
                #!/usr/bin/env bash
                # fail if any commands fails
                set -e
                # debug log
                set -x

                flutter packages get
                flutter analyze
                pod install --project-directory=example/ios
      - xcode-build-for-simulator@0.10.0:
          inputs:
            - scheme: Runner
            - simulator_device: iPhone 11
      - cache-push@2.2.1: {}
    meta:
      bitrise.io:
        stack: osx-xcode-11.1.x
app:
  envs:
    - opts:
        is_expand: false
      BITRISE_FLUTTER_PROJECT_LOCATION: example
    - opts:
        is_expand: false
      BITRISE_PROJECT_PATH: example/ios/Runner.xcworkspace
    - opts:
        is_expand: false
      BITRISE_SCHEME: Runner
    - opts:
        is_expand: false
      BITRISE_EXPORT_METHOD: development
